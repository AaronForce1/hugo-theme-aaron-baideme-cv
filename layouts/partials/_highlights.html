{{ if .Profile }}
<div id="profile" class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "highlights" }}</h2>
    </div>
    <div class="section__content">
      <ul>
        {{ range .Highlights }}
        <li class="experience__bullet">{{ . | safeHTML }}</li>
        {{ end }}
      </ul>
    </div>
</div>
{{ end }}
